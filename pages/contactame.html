        <article>

        <section class="container">
            <article class="row">
                <form id="contactForm">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label class="form-label" for="name">Nombre</label>

                    </div>

                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label class="form-label" for="message">Escribí tu mensaje</label>
                        <textarea class="form-control" id="message" type="text" placeholder="Escribí acá"
                            style="height: 10rem;" data-sb-validations="required"></textarea>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <button class="btn btn-primary btn-lg" id="submitButton justify-content-center" type="submit">Enviar</button>
                        </div>

                </form>
            </article>
        </section>
