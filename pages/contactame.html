            <section class="formulario">
                <article class="img-contact">
                    <img src="../img/imgcontact.jpg" alt="imagen-contact">

                <article class="formu1">
                    <form action="">
                        <div>
                            <label for="Nombre">
                                <span>Ingresa tu nombre completo</span>
                                <input type="text" placeholder="Nombre y Apellido" name="Nombre y Apellido"
                                    id="Tu nombre completo">
                            </label>
                        </div>
                        <div>
                            <label for="Correo">
                                <span>Ingresa tu correo</span>
                                <input type="email" placeholder="Correo electrónico" name="correo" id="correo">
                            </label>
                        </div>
                        <div>
                            <label for="Mensaje">Escribe tu mensaje o consulta:</label>
                            <input type="text" name="Mensaje" placeholder="Deja tu Mensaje" id="Escribir">
                        </div>
                        <div>
                            <label for="Selecciona">Tenés tatuajes?</label>
                            <select name="Selecciona" id="">
                                <option value="value1">Si</option>
                                <option value="value2" selected>No</option>>
                            </select>
                        </div>
                        <div>
                            <label for="Suscribirse a Newsletter">Suscribirse a Newsletter</label>
                            <input type="checkbox" name="Suscribirse" id="Suscribirsenewsletter">
                        </div>
                </article>
                </form>
            </section>
